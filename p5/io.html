<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Card Layout</title>
  <link rel="stylesheet" href="h1.css">
</head>
<body>

  <div class="card-container">
    
    <div class="card">
      <img src="../../img/csspic.jpeg" alt="Card Image">
      <h3>Product One</h3>
      <p>This is a short description of the product.</p>
      <button>Learn More</button>
    </div>

    <div class="card">
      <img src="../../img/oraclepic.jpeg" alt="Card Image">
      <h3>Product Two</h3>
      <p>This product has a slightly longer description to test equal height.</p>
      <button>Learn More</button>
    </div>

    <div class="card">
      <img src="../../img/javapic.jpeg" alt="Card Image">
      <h3>Product Three</h3>
      <p>Short description.</p>
      <button>Learn More</button>
    </div>

  </div>

</body>
</html>
