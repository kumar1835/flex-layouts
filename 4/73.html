<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
.gallery {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.gallery img {
    width: 50%;
    height: 200px;
    object-fit: cover;
    border: 3px solid black;
    border-radius: 10px;
    transition: 0.3s;
    margin:15px;
}

.gallery img:hover {
    transform: scale(2.06);
    border:2px solid aqua;
    
}
</style>

</head>
<body>

<h2 style="text-align:center;">3Ã—3 Image Gallery</h2>

<div class="gallery">
    <img src="../../img/htmlpic.jpg">
    <img src="../../img/csspic.jpeg">
    <img src="../../img/oraclepic.jpeg">

    <img src="../../img/springpic.jpeg">
    <img src="../../img/javapic.jpeg">
    <img src="../../img/mysqlpic.jpeg">


</div>

</body>
</html>
