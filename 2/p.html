    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Boxes</title>

    <style>
        .box {
            display:inline-block;   /* This makes boxes appear side by side */
            width: 150px;
            height: 150px;
            background-color: aqua;
            padding:40px;
            border:3px solid black;
            outline: 3px solid brown;
            font-size:large;
            margin:10px;
            vertical-align:top;
            
       
        }
        .box img{
            width:100%;
            height:100%;
            object-fit:contain;
          


        }
    </style>

</head>
<body>

    <div class="box"><img src="../../img/oraclepic.jpeg" width="50%" height="50%" alt="nothing"> </div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">box4</div>

</body>
